                    <legend>Contact us</legend>
                    <form novalidate method="POST" action="http://litstudentprojects.net/rwd-a2-response.php" id="members-form" onsubmit="return validate();">
                        <label class="labels" id="name_" for="name">Name</label>
                        <input class="inputs" type="text" name="name" id="name">

                        <label class="labels" id="address_" for="address">Address</label>
                        <textarea class="inputs" name="address" id="address" rows="5"></textarea>

                        <label class="labels" id="mobile_" for="mobile">Mobile</label>
                        <input class="inputs"  type="text" name="mobile" id="mobile">

                        <label class="labels" id="email1_" for="email1">Email</label>
                        <input class="inputs" type="email" name="email1" id="email1">
                        
                        <label class="labels" id="email2_" for="email2">Re-type your email</label>
                        <input class="inputs" type="email" name="email2" id="email2">

                        <label class="labels" id="member_" for="member">Are you currently a member? (Yes/No)</label>
                        <div  class="inputs" id="member">
                            <input type="radio"  name="member" value="yes">
                            <input type="radio"  name="member" value="no">
                        </div>
                        

                        <label class="labels" id="query_" for="query">Inquiry</label>
                        <textarea  class="inputs" name="query" id="query"rows="5"></textarea>
                        <label for="submit" id="fill"></label>
                        <input type="submit" class="" id="submit" value="Submit">
                    </form>
                </fieldset>
            </div>
